<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev juan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --purple-main: #6a1cf2;
            --text-color: #ffffff;
            --text-dim: #a0a0a0;
            --tiktok-pink: #FE2C55;
            --tiktok-cyan: #25F4EE;
            --whatsapp-green: #25D366;
            --spotify-green: #1DB954;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 12px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid #1e1e1e;
        }

        /* Perfil */
        .profile-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 65px;
            height: 65px;
            border-radius: 18px;
            background: linear-gradient(45deg, var(--purple-main), #b388ff);
            padding: 2px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            background-color: #222;
        }

        .username h2 { font-size: 18px; letter-spacing: 0.5px; text-transform: uppercase; }
        .username p { font-size: 14px; color: var(--text-dim); }

        .pure-gif {
            width: 70px;
            height: auto;
        }

        /* --- HARD SKILLS ORGANIZADAS EM GRID --- */
        .widget2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .destaque { 
            font-weight: bold; 
            font-size: 0.85rem; 
            color: #ffffff; /* ALTERADO PARA BRANCO */
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .skills-grid i {
            font-size: 1.8rem;
            color: #555;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .fa-html5:hover, .fa-html5:active { color: #E34F26; filter: drop-shadow(0 0 10px #E34F26); }
        .fa-css3-alt:hover, .fa-css3-alt:active { color: #1572B6; filter: drop-shadow(0 0 10px #1572B6); }
        .fa-js:hover, .fa-js:active { color: #F7DF1E; filter: drop-shadow(0 0 10px #F7DF1E); }
        .fa-react:hover, .fa-react:active { color: #61DAFB; filter: drop-shadow(0 0 10px #61DAFB); }
        .fa-java:hover, .fa-java:active { color: #007396; filter: drop-shadow(0 0 10px #007396); }
        .fa-github:hover, .fa-github:active { color: #ffffff; filter: drop-shadow(0 0 10px #ffffff); }
        .fa-android:hover, .fa-android:active { color: #3DDC84; filter: drop-shadow(0 0 10px #3DDC84); }
        .fa-wordpress:hover, .fa-wordpress:active { color: #21759B; filter: drop-shadow(0 0 10px #21759B); }

        /* --- GRID CENTRAL --- */
        .grid-section {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 12px;
            align-items: stretch;
        }

        .widget3 {
            background-color: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #1e1e1e;
        }

        .tread {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 12px;
            height: 100%;
        }

        .text-tread h1 { font-size: 1.1rem; font-weight: 700; }
        .text-tread span { color: var(--text-dim); font-size: 0.85rem; }

        .img-tread {
            width: 100%;
            height: 120px;
            background-image: url(https://64.media.tumblr.com/530e823822a202efc15712f63cfe0933/51b1625deeb1e489-4b/s1280x1920/31bb90a9b972ca55574303d3f4ec1194c2b0adb2.gifv);
            background-position: center;
            background-size: cover;
            border-radius: 12px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
        }

        .icon-box {
            background-color: var(--card-bg);
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            height: 100%;
            transition: all 0.3s;
            color: white;
            border: 1px solid #1e1e1e;
        }

        .icon-link { text-decoration: none; display: block; height: 100%; }
        .icon-link:active .icon-box { transform: scale(0.9); }

        .tk:active .icon-box, .tk:hover .icon-box { color: white; text-shadow: -2px -2px 0 var(--tiktok-cyan), 2px 2px 0 var(--tiktok-pink); }
        .ig:active .icon-box, .ig:hover .icon-box { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%,#d6249f 60%,#285AEB 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sp:active .icon-box, .sp:hover .icon-box { color: var(--spotify-green); filter: drop-shadow(0 0 10px var(--spotify-green)); }
        .wa:active .icon-box, .wa:hover .icon-box { color: var(--whatsapp-green); filter: drop-shadow(0 0 10px var(--whatsapp-green)); }

        .btn-playlists {
            background-color: var(--purple-main);
            color: white;
            padding: 22px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .playlists-container { display: none; flex-direction: column; gap: 15px; }
        .playlists-container.active { display: flex; }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Perfil -->
        <div class="card profile-card">
            <div class="profile-info">
                <div class="profile-pic">
                    <img src="img/perfil.jpg" alt="Juan Cezar">
                </div>
                <div class="username">
                    <h2>JUAN CEZAR</h2>
                    <p>Desenvolvedor</p>
                </div>
            </div>
            <img src="img/complemento.gif" class="pure-gif" alt="Status">
        </div>

        <!-- Widget Skills -->
        <div class="card widget2">
            <div class="destaque">Hard Skills</div>
            <div class="skills-grid">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js"></i>
                <i class="fab fa-react"></i>
                <i class="fab fa-java"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-android"></i>
                <i class="fab fa-wordpress"></i>
            </div>
        </div>

        <!-- GRID CENTRAL -->
        <div class="grid-section">
            <div class="widget3">
                <a href="https://github.com/draxxrlq" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>GitHub</h1>
                        <span>@draxxrlq</span>
                    </div>    
                    <div class="img-tread"></div>
                </a>
            </div>
            
            <div class="social-grid">
                <a href="https://www.tiktok.com/@jotarlq_9" target="_blank" class="icon-link tk">
                    <div class="icon-box"><i class="fab fa-tiktok"></i></div>
                </a>
                <a href="https://www.instagram.com/jotasvl_/?hl=pt-br" target="_blank" class="icon-link ig">
                    <div class="icon-box"><i class="fab fa-instagram"></i></div>
                </a>
                <a href="https://open.spotify.com/user/316iwgu5mru2nxxjobk27jmwuqcq" target="_blank" class="icon-link sp">
                    <div class="icon-box"><i class="fab fa-spotify"></i></div>
                </a>
                <a href="https://wa.me/5592992104311" target="_blank" class="icon-link wa">
                    <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
                </a>
            </div>
        </div>

        <!-- BotÃ£o Playlists -->
        <button class="btn-playlists" onclick="togglePlaylists()">
            <i class="fas fa-play-circle" style="font-size: 22px;"></i>
            MInhas Playlists
        </button>

        <div id="playlistSection" class="playlists-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1JOoIJPUhatVYt6ht0mpix?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0sNx6FSusSdIwyQjMLQXck?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

    </div>

    <script>
        function togglePlaylists() {
            const el = document.getElementById('playlistSection');
            const btn = document.querySelector('.btn-playlists');
            el.classList.toggle('active');
            btn.innerHTML = el.classList.contains('active') ? 
                '<i class="fas fa-times-circle" style="font-size: 22px;"></i> Fechar Playlists' : 
                '<i class="fas fa-play-circle" style="font-size: 22px;"></i> Playlists Favoritas';
            
            if(el.classList.contains('active')) {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
