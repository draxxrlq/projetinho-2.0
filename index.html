<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev juan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --purple-main: #6a1cf2;
            --text-color: #ffffff;
            --text-dim: #a0a0a0;
            --tiktok-pink: #FE2C55;
            --tiktok-cyan: #25F4EE;
            --whatsapp-green: #25D366;
            --spotify-green: #1DB954;
            --color-black: #121212;
            --color-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 12px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
        }

        /* Perfil */
        .profile-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 65px;
            height: 65px;
            border-radius: 18px;
            background: linear-gradient(45deg, #6a1cf2, #b388ff);
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
            background-color: #222; /* Fundo caso não tenha foto ainda */
        }

        .username h2 { margin: 0; font-size: 18px; letter-spacing: 0.5px; text-transform: uppercase; }
        .username p { margin: 0; font-size: 14px; color: var(--text-dim); }

        /* Status Orb com o GIF complemento.gif */
        .status-orb {
            width: 42px; 
            height: 42px;
            border-radius: 50%;
            background-image: url('complemento.gif');
            background-size: cover;
            background-position: center;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(106, 28, 242, 0.3);
        }

        /* Widget Skills */
        .widget2 {
            width: 100%;
            background-color: var(--color-black);
            border-radius: 24px;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .hard-skills {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 0.8rem;
        }

        .destaque { color: var(--color-white); font-weight: bold; font-size: 1rem; }

        .skills-icons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skills-icons i { color: #fff; font-size: 1.6rem; transition: color 0.3s; }

        /* Grid Central */
        .grid-section {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 12px;
        }

        .widget3 {
            background-color: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
        }

        .tread {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            width: 100%;
            transition: transform 0.2s;
        }

        .tread:active { transform: scale(0.96); }

        .text-tread {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .text-tread h1 {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .text-tread span {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .img-tread {
            width: 100%;
            height: 130px;
            background-image: url(https://64.media.tumblr.com/530e823822a202efc15712f63cfe0933/51b1625deeb1e489-4b/s1280x1920/31bb90a9b972ca55574303d3f4ec1194c2b0adb2.gifv);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 15px;
        }

        /* Ícones Sociais */
        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .icon-link { text-decoration: none; }

        .icon-box {
            background-color: var(--card-bg);
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            aspect-ratio: 1/1;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }

        .icon-link:active .icon-box { transform: scale(0.85); }
        .tk:active .icon-box { text-shadow: -3px -3px 0 var(--tiktok-cyan), 3px 3px 0 var(--tiktok-pink); }
        .ig:active .icon-box { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sp:active .icon-box { color: var(--spotify-green); filter: drop-shadow(0 0 10px var(--spotify-green)); }
        .wa:active .icon-box { color: var(--whatsapp-green); filter: drop-shadow(0 0 10px var(--whatsapp-green)); }

        /* Botão Playlists */
        .btn-playlists {
            background-color: var(--purple-main);
            color: white;
            padding: 22px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-playlists:active { transform: scale(0.95); }

        .playlists-container {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .playlists-container.active { display: flex; }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Perfil -->
        <div class="card profile-card">
            <div class="profile-info">
                <div class="profile-pic">
                    <!-- ADICIONE O LINK DA SUA FOTO ABAIXO NO CAMPO SRC -->
                    <img src="img/perfil.jpg" alt="Foto de Perfil">
                </div>
                <div class="username">
                    <h2>JUAN CEZAR</h2>
                    <p>Desenvolvedor</p>
                </div>
            </div>
            <div class="status-orb"></div>
        </div>

        <!-- Widget Skills -->
        <div class="widget2">
            <div class="hard-skills">
                <div class="destaque">Minhas Hard Skills</div>
                <div class="skills-icons">
                    <i class="fab fa-html5"></i>
                    <i class="fab fa-css3-alt"></i>
                    <i class="fab fa-js"></i>
                    <i class="fab fa-react"></i>
                    <i class="fab fa-java"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-android"></i>
                    <i class="fab fa-wordpress"></i>
                </div>
            </div>
        </div>

        <!-- GRID CENTRAL -->
        <div class="grid-section">
            <div class="widget3">
                <a href="https://github.com/draxxrlq" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>Meu perfil no Git</h1>
                        <span>@draxxrlq</span>
                    </div>    
                    <div class="img-tread"></div>
                </a>
            </div>
            
            <div class="social-grid">
                <a href="https://www.tiktok.com/@jotarlq_9" target="_blank" class="icon-link tk">
                    <div class="icon-box"><i class="fab fa-tiktok"></i></div>
                </a>
                <a href="https://www.instagram.com/jotasvl_/?hl=pt-br" target="_blank" class="icon-link ig">
                    <div class="icon-box"><i class="fab fa-instagram"></i></div>
                </a>
                <a href="https://open.spotify.com/user/316iwgu5mru2nxxjobk27jmwuqcq?si=d90532968166431c" target="_blank" class="icon-link sp">
                    <div class="icon-box"><i class="fab fa-spotify"></i></div>
                </a>
                <a href="https://wa.me/5592992104311" target="_blank" class="icon-link wa">
                    <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
                </a>
            </div>
        </div>

        <!-- Botão Playlists -->
        <button class="btn-playlists" onclick="togglePlaylists()">
            <i class="fas fa-play-circle" style="font-size: 22px;"></i>
            Ver minhas Playlists
        </button>

        <div id="playlistSection" class="playlists-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1JOoIJPUhatVYt6ht0mpix?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0sNx6FSusSdIwyQjMLQXck?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

    </div>

    <script>
        function togglePlaylists() {
            const el = document.getElementById('playlistSection');
            const btn = document.querySelector('.btn-playlists');
            
            if (el.classList.contains('active')) {
                el.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-play-circle" style="font-size: 22px;"></i> Ver minhas Playlists favoritas';
            } else {
                el.classList.add('active');
                btn.innerHTML = '<i class="fas fa-times-circle" style="font-size: 22px;"></i> Fechar Playlists';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
